<div class="container-fluid mt-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col">
      <h2>AutoQP Dashboard</h2>
      <p class="text-muted">Automated Prop Betting Analysis</p>
    </div>
  </div>

  <!-- Filter Controls & Stats -->
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Filters</h5>
          <div class="form-check form-switch">
            <input 
              class="form-check-input" 
              type="checkbox" 
              id="oddsFilter"
              [checked]="filterActive"
              (change)="toggleFilter()">
            <label class="form-check-label" for="oddsFilter">
              Show odds {{ oddsThreshold }} or better
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <p class="mb-1"><strong>Total Props:</strong> {{ totalProps }}</p>
          <p class="mb-0"><strong>Displayed:</strong> {{ filteredCount }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Props Table -->
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Props</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th>Player</th>
                  <th>Prop Type</th>
                  <th class="text-end">Line</th>
                  <th class="text-end">Odds</th>
                  <th class="text-center">Books</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prop of displayedProps">
                  <td>{{ prop.entity_name }}</td>
                  <td>
                    <span class="badge bg-light text-dark border">
                      {{ prop.type_display }}
                    </span>
                  </td>
                  <td class="text-end">{{ prop.line }}</td>
                  <td class="text-end">
                    <span [class]="prop.odds >= oddsThreshold ? 'text-success fw-bold' : ''">
                      {{ prop.odds > 0 ? '+' : '' }}{{ prop.odds }}
                    </span>
                  </td>
                  <td class="text-center">
                    <span class="badge bg-secondary">{{ prop.books }}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
